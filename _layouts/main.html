---
layout: default
---

<aside class="sidebar">
    <header>
        <div class="about">
            <div class="cover-author-image">
                <a href="{{site.baseurl}}/"><img
                        src="{{site.baseurl}}/assets/img/{% if site.author-img %}{{site.author-img}}{% endif %}"
                        alt="{{site.author}}"></a>
            </div>
            <div class="author-name">{{site.author}}</div>
            <p>{{site.about-author}}</p>
        </div>
    </header> <!-- End Header -->

   <!-- {% include calendar.md %}-->

    <footer>
        <section class="contact">
            <h3 class="contact-title"></h3>
            <ul>
                <li><a href="{{ site.softeam }}" target="_blank"><i class="fa fa-chrome" aria-hidden="true"></i></a>
                </li>
                <li class="email"><a href="mailto:{{site.email}}"><i class="fa fa-envelope-o"></i></a></li>
            </ul>
        </section> <!-- End Section Contact -->
        <div class="copyright">
            <p>{{site.time | date: '%Y'}} &copy; {{site.author}}</p>
        </div>
    </footer> <!-- End Footer -->
</aside> <!-- End Sidebar -->
<div class="content-box clearfix">
    {{ content }}
</div>
